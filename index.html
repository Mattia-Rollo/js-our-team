<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="js/libreria.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Our Team</title>
</head>
<body>
    <div id="wrapper" class="container-md">
        <h1 class="text-center py-5 fw-bolder">Our team</h1>
        <div id="row" class="row p-4 g-3 bg-dark bg-opacity-10 rounded">
            
        </div>
        <div id="row-form" class="row p-4">
            <div class="col">Usa il campo di form qui sotto per aggiungere un nuovo membro al team</div>
        </div>
        <div class="row px-4 pb-5">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Name and Role</span>
                    <input id='name' type="text" aria-label="First name" class="form-control">
                    <input id='role' type="text" aria-label="Last name" class="form-control">
                    <button id="btn" type="button" class="btn btn-outline-dark">invia</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
